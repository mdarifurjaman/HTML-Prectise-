<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tutorials</title>
</head>
<body>
    <form action="#">
        <fieldset style="text-align: center;">
            <legend>Personal Info...</legend>
        <label for="fname">First Name:</label>
         <input type="text" name="fname" id="fname" placeholder="Enter Your Fname"></br></br>
         <label for="lname">Last Name:</label>
         <input type="text" name="lname" id="lname" placeholder="Enter Your Lname"></br></br>
         <label for="mail">E-mail:</label>
         <input type="email" name="email" id="email" placeholder="Enter Your E-mail"></br></br>
         <label for="password">Password:</label>
         <input type="password" name="password" id="password" placeholder="Enter Your Password"></br></br>
         <label for="phone_no">Phone No:</label>
         <input type="number" name="phone" id="phone_no" placeholder="Enter Your Phone No"></br></br>
         <label for="city">City:</label>
         <select name="city" id="city">
                  <option value="Dhaka" >Dhaka</option>
                  <option value="Bangladesh" selected>Bangladesh</option>
                  <option value="Rangpur">Rangpur</option>
                  <option value="Thakurgaon">Thakurgaon</option>
         </select></br></br>
         <label for="zip">Zip Code:</label>
         <input type="number" name="zip" id="zip" placeholder="5010"></br></br>
         <label for="gender">Gender:</label>
         <input type="radio" name="gender" id="gender" value="male"> Male
         <input type="radio" name="gender" id="gender" value="female"> Female
         <input type="radio" name="gender" id="gender" value="other"> Others </br></br>
         <label for="service">Service:</label>
         <input type="checkbox" name="service" id="service"> HTML 
         <input type="checkbox" name="service" id="service"> CSS
         <input type="checkbox" name="service" id="service"> Wordpress </br></br>
         <label for="file">Upload CV:</label>
         <input type="file" name="cv" id="file"></br></br>
         <label for="message">Message:</label>
         <textarea name="message" id="message" cols="30" rows="10"></textarea> <br><br>
         <input type="submit" name="submit" id="#">
         <input type="reset" name="reset" id="#">

        </fieldset>
    </form>
</body>
</html>
