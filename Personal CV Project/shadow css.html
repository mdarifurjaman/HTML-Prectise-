<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>

        h1{
            text-shadow: 2px 2px;
        }

        h2{
            color:white;
            text-shadow: 2px 2px 4px #000000;
        }
        h3{
            text-shadow: 0 0 3px #FF0000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Here The Text Shadow Effect!</h1>
    <h2>Here Is The Second Text Shadow Effect!</h2>
    <h3>Here Is The 3rd Text Shadow Effect!</h3>
    
</body>
</html>
