<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Tag</title>
</head>

<body>
    <!-- area tag uses for map and area tag -->
    <!DOCTYPE html>
    <html>

    <head>
        <title>HTML Area tag</title>
        <style>
        </style>
    </head>

    <body>
        <h2>Example of HTML Area tag</h2>
        <img src="./images/workplace b.jpg" alt="workplace" usemap="#workmap" width="400" height="379">
        <map name="workmap">
            <area shape="rect" coords="34,43,274,350" alt="Computer" href="computer.html" title="Here Doing Learn Computer">
            <area shape="rect" coords="289,170,330,243" alt="Phone" href="#">
            <area shape="circle" coords="340,306,42" alt="Cup of coffee" href="#">
        </map>
    </body>

    </html>



</body>

</html>
