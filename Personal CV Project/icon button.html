<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .social-media {
            background-color: gray;
            padding: 50px 10px;
            text-align: center;
        }
        .btn {
            border: none;
            padding: 10px 15px;
            font-size: 1.5rem;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: gray;
            color: white;
            border: 1px oldlace solid;
        }
        
    </style>
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://www.youtube.com')" class="btn request-callback"><i style="color: red;" class="fa fa-youtube-play" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.google.com')" class="btn request-callback"><i style="color :#EA4335;" class="fa fa-google" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.facebook.com/')" class="btn request-callback"><i style="color: #3b5998;" class="fa fa-facebook" aria-hidden="true"></i></button>
    </div>
</body>
</html>
