<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions Delay</title>
    <style>
          div {
                width: 100px;
                height: 100px;
                background: red;
                transition: width 2s, height 2s, transform 2s;
                text-align: center;
                font-weight: bold;
                color: white;
                line-height: 100px;
                }

            div:hover {
            width: 300px;
            height: 300px;
            transform: rotate(180deg);
            }
    </style>
</head>
<body>
    <h1>This The Transition Delay Time System. And Wait 3s Or 4s.</h1>
    <div>Rotate</div>
    
</body>
</html>
