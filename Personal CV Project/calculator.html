<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calc-fulbody">
      <div class="calc-head">
          <input type="text" id="result" maxlength="200">
      </div>
      <div class="calc-body">
          <div>
              <input type="button" class="butn" value="c">
              <input type="button" class="butn" value="+/-">
              <input type="button" class="butn" value="%">
              <input type="button" class="butn1" value="/">
          </div>
          <div>
              <input type="button" class="butn" value="7">
              <input type="button" class="butn" value="8">
              <input type="button" class="butn" value="9">
              <input type="button" class="butn1" value="*">
          </div>
          <div>
              <input type="button" class="butn" value="4">
              <input type="button" class="butn" value="5">
              <input type="button" class="butn" value="6">
              <input type="button" class="butn1" value="-">
          </div>
          <div>
              <input type="button" class="butn" value="1">
              <input type="button" class="butn" value="2">
              <input type="button" class="butn" value="3">
              <input type="button" class="butn1" value="+">
          </div>
          <div>
              <input type="button" class="butn" value="0">
              <input type="button" class="butn" value=".">
              <input type="button" class="butn" value="DEL">
              <input type="button" class="butn2" value="=">
          </div>

      </div>
    </div>
    
</body>
</html>
